<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster|Roboto:300,400,400i,700,700i&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>ChitChat</title>
  </head>
  <body>
    <header class="header">
      <div class="header__section header__section--single">
        <a href="#" class="header__logo">ChitChat</a>
      </div>

    </header>
    <div class="wrapper wrapper--header-single">
      <main class="main">
        <div class="container">
          <form action="#" class="form form--auth">
            <div class="form__group">
              <label for="email" class="form__label">Email</label>
              <input
                type="email"
                class="form__input"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form__group">
              <label for="password" class="form__label">Password</label>
              <input
                type="password"
                class="form__input"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="form__group">
              <button class="btn btn--primary">Log In</button>
            </div>
            <div class="form__group">
              Don't have an account? <a href="#">Sign Up!</a>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script
      type="text/javascript"
      src="node_modules/autosize/dist/autosize.min.js"
    ></script>
    <script
      type="text/javascript"
      src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"
    ></script>
    <script>
      autosize(document.querySelector(".chat__text-input"));
    </script>
  </body>
</html>
